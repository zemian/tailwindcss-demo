<!-- Grid is like table, easy with gap -->
<div class="grid grid-cols-3 gap-2 place-items-stretch h-48">
  <div class="bg-blue-500">1</div>
  <div class="bg-blue-500">2</div>
  <div class="bg-blue-500">3</div>
  <div class="bg-blue-500">4</div>
  <div class="bg-blue-500">5</div>
  <div class="bg-blue-500">6</div>
</div>

<div class="m-4"></div>

<!--
Flex can do similar, but it's much harder to control the gap
Also, you will have to nested flex to control the rows and columns layout.
-->
<div class="flex flex-col space-y-2">
  <div class="flex space-x-2 h-24">
    <div class="bg-blue-500 w-1/3">1</div>
    <div class="bg-blue-500 w-1/3">2</div>
    <div class="bg-blue-500 w-1/3">3</div>
  </div>
  <div class="flex space-x-2 h-24">
  <div class="bg-blue-500 w-1/3">4</div>
  <div class="bg-blue-500 w-1/3">5</div>
  <div class="bg-blue-500 w-1/3">6</div>
  </div>
</div>
